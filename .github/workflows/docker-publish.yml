name: Docker

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@3d58c274f17dffee475a5520cbe67f0a882c4dbb
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@dbef88086f6cef02e264edb7dbf63250c17cef6c
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@9f6f8c940b91232557f8699b21341a08624a8dce
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Check out existing tags
        run: git fetch --tags

      - name: Get latest tag
        id: latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0)
          echo "LATEST_TAG=${latest_tag}" >> $GITHUB_ENV

      - name: Create new tag and release
        id: create_release
        if: startsWith(env.LATEST_TAG, 'v')
        run: |
          latest_tag=${{ env.LATEST_TAG }}
          major=${latest_tag:1:1} # Get major version
          minor=${latest_tag:3:1}  # Get minor version
          patch=${latest_tag:5:1}  # Get patch version

          if [ "$patch" -lt 9 ]; then
            patch=$((patch + 1))
          else
            patch=0
            if [ "$minor" -lt 9 ]; then
              minor=$((minor + 1))
            else
              minor=0
              major=$((major + 1))
            fi
          fi

          new_tag="v$major.$minor.$patch"
          echo "New Tag: $new_tag"

          # Create and push new tag
          git tag "${new_tag}"
          git push origin "${new_tag}"

          # Create GitHub Release - Adjust this if you want to use the gh CLI
          gh release create "${new_tag}" --title "${new_tag}" --notes "Release of version ${new_tag}" || echo "gh CLI not installed"

      - name: Output new tag
        run: echo "New tag created: $new_tag"
